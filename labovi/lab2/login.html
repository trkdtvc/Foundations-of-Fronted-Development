<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <link rel="stylesheet" href="file.css">
    <style>
        .form-container {
          width: 500px;
          margin: auto;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        }
        .input-group {
          display: flex;
          flex-direction: column;
          width: 48%; 
        }
        .input-group label,
        .input-group input {
          width: 100%;
        }
        input[type="text"] {
          margin-top: 5px;
        }
      </style>
</head>
<body>
    <img src="../assets/ibu.jpg" alt="" width="120px" height="30px" style="margin-left: 700px;">
    <h2 style="text-align: center; margin-bottom: 50px;">International Burch University</h2>
    <h1 style="text-align: center; font-size: 25px; margin-right: 150px;">REGISTRATION FORM</h1>
    <form>
        <div class="form-container">
          <div class="input-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your firstname">
            <p>Username: </p>
            <p style="margin-top: -5px;">Password: </p>
            <p style="margin-top: -7px;">Date of birth: </p>
            <p>Place of birth: </p>
            <p>Gender: </p>
            <p>Email: </p>
            <p style="margin-top: -8px;">Phone: </p>
            <p style="margin-top: -6px;">Hair color: </p>
            <p style="margin-top: -8px;">Notes:</p>
            <textarea id="w3review" name="w3review" rows="7" cols="30" style="margin-top: -12px; width: 220%;"></textarea>  
            <input type="checkbox" style="margin-left: -110px;"> <p style="margin-left: 30px; margin-top: -19px;">Receive notification</p>
            <button type="submit" class="registerbtn" style="margin-right: -300px; width: 100px; background-color: #E47272; color: white; border: #E47272;">Register</button>
        </div>
          <div class="input-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your lastname">
            <input type="text" id="lastName" name="lastName" style="margin-top: 15px;">
            <input type="password" style="margin-top: 5px;">
            <input type="date" id="birthday" name="birthday" style="margin-top: 5px;">
            <input type="text" id="birthPlace" name="birthPlace" style="margin-top: 30px;">
            <input type="checkbox" style="margin-left: -110px; margin-top: 20px; border-radius: 50%;"> <p style="margin-left: 30px; margin-top: -20px;">Male</p>
            <input type="checkbox" style="margin-left: -110px; margin-top: -10px;"> <p style="margin-left: 30px; margin-top: -20px;">Female</p>
            <input type="checkbox" style="margin-left: -110px; margin-top: -10px;"> <p style="margin-left: 30px; margin-top: -20px;">Other</p>
            <input type="email" id="email" name="email" style="margin-top: -8px;">
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" style="margin-top: 5px;">
            <input type="color" id="favcolor" name="favcolor" value="#ff0000" style="width:50px; margin-top: 3px;">
          </div>
</body>
</html>
