<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="bg-image">
      <div class="container">
        <div class="row">
          <div class="col-2" >
          </div>
          <div class="col-5 mt-5 text-center" id="form">
            <img src="../assets/avartar.png" alt="" class="mt-5">
            <form>
                <div class="form-group">
                    <label for="gender">Spol:</label>
                    <select class="form-control" id="gender">
                      <option>Gender</option>
                      <option>Muški</option>
                      <option>Ženski</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="language">Jezik:</label>
                    <select class="form-control" id="language">
                      <option>Language</option>
                      <option>Engleski</option>
                      <option>Francuski</option>
                      <option>Španjolski</option>
                      <option>Ostalo</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                  </div>
                  <div class="form-group">
                    <label for="slogan">Slogan</label>
                    <input type="text" class="form-control" id="slogan" placeholder="Slogan">
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="twitter">Twitter</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Twitter" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="linkedin">Linked in</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Linked in" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="facebook">Facebook</label>
                      <input type="text" class="form-control" id="firstName" placeholder="Facebook" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="linkedin">Google</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Google" required>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark">Next</button>
            </form>
          </div>
          <div class="col-5">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
