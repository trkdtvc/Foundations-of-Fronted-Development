<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="bg-image">
      <div class="container">
        <div class="row">
          <div class="col-2" >
          </div>
          <div class="col-5 mt-5 text-center" id="form">
            <img src="../assets/avartar.png" alt="" class="mt-5">
            <form>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="tel" class="form-control" id="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group">
                  <label for="nation">Nation</label>
                  <input type="text" class="form-control" id="nation" placeholder="Nation">
                </div>
                <button type="submit" class="btn btn-dark"><a href="../lab4/index2.html">Next</a></button>
            </form>
          </div>
          <div class="col-5">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
