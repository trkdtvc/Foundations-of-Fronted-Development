
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <center><img src="download.png" width="100" height="50"></center>
</head>
<body>

    <form>
        <center>
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><label for="lastName">Last Name:</label></td>
            </tr>
            <tr>
                
                <td><input type="text" id="firstName" placeholder="First Name"></td>
                <td><input type="text" id="lastName" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label for="username">Username:</label></td>
                <td colspan="3"><input type="text" id="username" placeholder="Username"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td colspan="3"><input type="password" id="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td colspan="3"><input type="date" id="dob" placeholder="Date of Birth"></td>
            </tr>
            <tr>
                <td><label for="placeOfBirth">Place of Birth:</label></td>
                <td colspan="3"><input type="text" id="placeOfBirth" placeholder="Place of Birth"></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><label for="male">Male</label> <input type="radio" id="male" name="gender"></td>
                <td><label for="female">Female</label> <input type="radio" id="female" name="gender"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td colspan="3"><input type="email" id="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td colspan="3"><input type="text" id="phone" placeholder="Phone"></td>
            </tr>
            <tr>
                <td><label for="hairColor">Hair Color:</label></td>
                <td colspan="3"><input type="color" id="hairColor" placeholder="Hair Color"></td>
            </tr>
            <tr>
                <td><label for="note">Note:</label></td>
                <td colspan="3"><textarea id="note" placeholder="Note"></textarea></td>
            </tr>
            <tr>
                <td colspan="4"><input type="checkbox" id="receiveNotifications"><label for="receiveNotifications">Receive Notifications</label></td>
            </tr>
            <tr>
                <td colspan="4"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </center>
    </form>

</body>
</html>
